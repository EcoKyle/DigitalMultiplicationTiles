<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiplication Fact Garden</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f6;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      text-align: center;
    }

    label {
      margin: 1rem 0 0.25rem;
    }

    input[type="range"] {
      width: 300px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(13, 60px);
      gap: 4px;
      margin-top: 1rem;
      transition: filter 0.3s ease;
      perspective: 1000px; /* enable 3D space */
    }

    .cell, .header {
      width: 60px;
      height: 60px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .cell:hover {
      transform: rotateY(180deg);
    }

    .cell-inner, .header-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      font-weight: bold;
      font-size: 16px;
    }

    .cell-front {
      background: #e8f5e9;
      color: #e8f5e9;
    }

    .cell-back {
      background: #c8e6c9;
      color: #333;
      transform: rotateY(180deg);
    }

    .header .header-inner {
      background: #dcedc8;
      color: #333;
    }

    .header.symbol .header-inner {
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1>Fact Garden ðŸŒ±: An Interactive Multiplication Table</h1>

<label for="hue">Adjust Color:</label>
<input type="range" id="hue" min="0" max="360" value="0">

<div class="grid-container">
  <!-- Grid generated below -->
</div>

<script>
  const container = document.querySelector('.grid-container');

  for (let row = 0; row <= 12; row++) {
    for (let col = 0; col <= 12; col++) {
      const wrapper = document.createElement('div');

      if (row === 0 && col === 0) {
        wrapper.className = 'header symbol';
        wrapper.innerHTML = '<div class="header-inner">Ã—</div>';
      } else if (row === 0) {
        wrapper.className = 'header';
        wrapper.innerHTML = '<div class="header-inner">' + col + '</div>';
      } else if (col === 0) {
        wrapper.className = 'header';
        wrapper.innerHTML = '<div class="header-inner">' + row + '</div>';
      } else {
        wrapper.className = 'cell';
        const product = row * col;
        wrapper.innerHTML = `
          <div class="cell-inner cell-front"></div>
          <div class="cell-inner cell-back">${product}</div>
        `;
      }

      container.appendChild(wrapper);
    }
  }

  // ðŸŒˆ Color control
  const hueSlider = document.getElementById('hue');
  hueSlider.addEventListener('input', () => {
    container.style.filter = `hue-rotate(${hueSlider.value}deg)`;
  });
</script>

</body>
</html>
